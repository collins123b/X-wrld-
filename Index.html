<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontonkyi Supply</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Kontonkyi Supply</div>
        <input type="text" id="search-bar" placeholder="Search for products...">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#admin" id="admin-button">Admin</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="hero">
        <h1>Welcome to Kontonkyi Supply</h1>
        <button class="cta-button">Shop Now</button>
    </section>
    
    <section id="products">
        <div class="product-grid">
            <!-- Product items will be dynamically inserted here -->
        </div>
    </section>
    
    <section id="upload-product">
        <h2>Upload Your Product</h2>
        <form id="product-upload-form" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Product Name" required>
            <textarea name="description" placeholder="Description" required></textarea>
            <input type="number" step="0.01" name="price" placeholder="Price" required>
            <input type="text" name="category" placeholder="Category" required>
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Upload Product</button>
        </form>
    </section>
    
    <section id="cart">
        <div class="cart-summary">
            <!-- Shopping cart summary will be displayed here -->
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Kontonkyi Supply. All rights reserved.</p>
        <div class="social-media-links">
            <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/233536361453"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>
    
    <div id="admin-panel">
        <h2>Admin Dashboard</h2>
        <form id="admin-login-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="admin-content">
            <h3>Manage Users</h3>
            <div id="users-list"></div>
            
            <h3>Manage Products</h3>
            <div id="products-list"></div>

            <h3>Manage Orders</h3>
            <div id="orders-list"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
